<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Listes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1f2e 0%, #1a3a4a 50%, #2d0a0a 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear forwards;
        }

        @keyframes snowfall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        .icicle {
            position: fixed;
            top: 0;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 40px solid rgba(173, 216, 230, 0.7);
            filter: drop-shadow(0 0 10px rgba(173, 216, 230, 0.8));
            z-index: 9998;
            pointer-events: none;
            animation: icicleGlow 3s ease-in-out infinite;
        }

        @keyframes icicleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(173, 216, 230, 0.8)); }
            50% { filter: drop-shadow(0 0 20px rgba(173, 216, 230, 1)); }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top left, rgba(173, 216, 230, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(173, 216, 230, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
            background: linear-gradient(45deg, transparent 0%, rgba(0, 255, 127, 0.1) 25%, rgba(64, 224, 208, 0.1) 50%, rgba(138, 43, 226, 0.1) 75%, transparent 100%);
            animation: auroraMove 20s ease-in-out infinite;
        }

        @keyframes auroraMove {
            0%, 100% { transform: translateX(-10%) skewX(-5deg); opacity: 0.2; }
            50% { transform: translateX(10%) skewX(5deg); opacity: 0.4; }
        }

        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            animation: twinkle ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .christmas-lights {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            pointer-events: none;
        }

        .light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite;
        }

        .light:nth-child(odd) { 
            background: #ff4444; 
            box-shadow: 0 0 20px #ff4444, 0 0 40px #ff4444;
        }
        .light:nth-child(even) { 
            background: #44ff44; 
            box-shadow: 0 0 20px #44ff44, 0 0 40px #44ff44;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .tabs-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(173, 216, 230, 0.5);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.3);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 100%);
            font-weight: bold;
            box-shadow: 0 0 40px rgba(196,30,58,0.8);
        }

        .add-list-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0a1f2e;
            padding: 15px 30px;
            border-radius: 15px;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .add-list-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.9);
        }

        .content {
            background: rgba(20, 30, 40, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 2px solid rgba(173, 216, 230, 0.4);
        }

        .list-header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .list-header h2 {
            color: #ff6b6b;
            font-size: 2.5em;
            text-shadow: 0 0 25px rgba(255, 107, 107, 0.8);
            flex: 1;
        }

        .list-header .total {
            font-size: 1.5em;
            color: #4ecdc4;
            font-weight: bold;
        }

        .add-item-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a6a0 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
        }

        .add-item-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(78, 205, 196, 0.9);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .item-card {
            background: rgba(30, 45, 60, 0.9);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 2px solid rgba(173, 216, 230, 0.3);
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #c41e3a 0%, #ffd700 50%, #165b33 100%);
            border-radius: 15px 15px 0 0;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(196,30,58,0.5);
            border-color: #ffd700;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .item-price {
            font-size: 2em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .item-link {
            display: inline-block;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .item-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(196,30,58,0.9);
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 30, 40, 0.98);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(173, 216, 230, 0.5);
            box-shadow: 0 0 50px rgba(173, 216, 230, 0.5);
        }

        .modal-content h3 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4ecdc4;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid rgba(173, 216, 230, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a6a0 100%);
            color: white;
        }

        .btn-confirm:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.8);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2em; }
            .content { padding: 20px; }
            .items-grid { grid-template-columns: 1fr; }
            .list-header { flex-direction: column; text-align: center; }
            .list-header h2 { font-size: 1.8em; }
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    
    <div class="christmas-lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <div class="container">
        <header>
            <h1>üéÑ No√´l üéÅ</h1>
            <p>G√©rez vos listes de cadeaux</p>
        </header>

        <div class="tabs-container" id="tabsContainer">
            <button class="add-list-btn" onclick="openListModal()">‚ûï Nouvelle Liste</button>
        </div>

        <div class="content" id="contentArea"></div>
    </div>

    <!-- Modal pour ajouter une liste -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <h3>üéÅ Nouvelle Liste</h3>
            <div class="form-group">
                <label>Nom de la liste</label>
                <input type="text" id="listName" placeholder="Ex: Liste de Marie">
            </div>
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="addList()">Cr√©er</button>
                <button class="btn-cancel" onclick="closeListModal()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un item -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h3>üéÅ Nouvel Article</h3>
            <div class="form-group">
                <label>Nom de l'article</label>
                <input type="text" id="itemName" placeholder="Ex: Casque audio">
            </div>
            <div class="form-group">
                <label>Prix (‚Ç¨)</label>
                <input type="number" id="itemPrice" placeholder="Ex: 50">
            </div>
            <div class="form-group">
                <label>Lien (optionnel)</label>
                <input type="url" id="itemLink" placeholder="https://...">
            </div>
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="addItem()">Ajouter</button>
                <button class="btn-cancel" onclick="closeItemModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script>
        let lists = {
            aronne: {
                name: "Liste d'Aronne",
                items: [
                    { name: "Casque Razer Blackshark V2 X", price: 41, link: "https://www.amazon.fr/Razer-BlackShark-Haut-parleurs-cardio%C3%AFde-Annulation/dp/B089SSFV85/" },
                    { name: "Cable Display Port", price: 10, link: "https://www.amazon.fr/Silkland-DisplayPort-32-4Gbps-Free-Sync-Graphique/dp/B0BTM4VHC3/" },
                    { name: "Bras Micro + Micro", price: 85, link: "https://www.amazon.fr/TONOR-Micro-Microphone-Broadcasting-Enregistrement/dp/B0DWMCW47S" },
                    { name: "Adaptateur Ecran", price: 30, link: "https://www.amazon.fr/3IDEE-Adaptateur-Compatible-%C3%A9cran-Koorui/dp/B0CJ9HV26B/" },
                    { name: "Bras d'Ecran Double", price: 25, link: "https://www.amazon.fr/Amazon-Basics-Support-r%C3%A9glable-accueillir/dp/B0CQTPZNV8/" },
                    { name: "Clavier", price: 60, link: "https://www.amazon.fr/G-Lab-Performance-Personnalisable-Anti-Ghosting-Repose-Poignet/dp/B07DJ97LNW/" }
                ]
            },
            gianni: {
                name: "Liste de Gianni",
                items: [
                    { name: "Lampe logo fortnite", price: 25, link: "https://www.amazon.fr/exemple" }
                ]
            }
        };

        let currentList = 'aronne';

        async function loadData() {
            try {
                const result = await window.storage.get('christmas_lists');
                if (result && result.value) {
                    lists = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('Premi√®re utilisation ou donn√©es non trouv√©es');
            }
            renderTabs();
            renderList();
        }

        async function saveData() {
            try {
                await window.storage.set('christmas_lists', JSON.stringify(lists));
            } catch (error) {
                console.error('Erreur de sauvegarde:', error);
            }
        }

        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            const addBtn = container.querySelector('.add-list-btn');
            container.innerHTML = '';
            
            Object.keys(lists).forEach(id => {
                const tab = document.createElement('div');
                tab.className = 'tab' + (id === currentList ? ' active' : '');
                tab.textContent = lists[id].name;
                tab.onclick = () => {
                    currentList = id;
                    renderTabs();
                    renderList();
                };
                container.appendChild(tab);
            });
            
            container.appendChild(addBtn);
        }

        function renderList() {
            const list = lists[currentList];
            const total = list.items.reduce((sum, item) => sum + item.price, 0);
            
            const html = `
                <div class="page active">
                    <div class="list-header">
                        <h2>üéÑ ${list.name}</h2>
                        <div class="total">Total : ${total}‚Ç¨</div>
                        <button class="add-item-btn" onclick="openItemModal()">‚ûï Ajouter un article</button>
                    </div>
                    <div class="items-grid">
                        ${list.items.map((item, index) => `
                            <div class="item-card">
                                <button class="delete-btn" onclick="deleteItem(${index})">√ó</button>
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">${item.price}‚Ç¨</div>
                                ${item.link ? `<a href="${item.link}" class="item-link" target="_blank">üõí Acheter</a>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = html;
        }

        function openListModal() {
            document.getElementById('listModal').classList.add('active');
            document.getElementById('listName').value = '';
        }

        function closeListModal() {
            document.getElementById('listModal').classList.remove('active');
        }

        function addList() {
            const name = document.getElementById('listName').value.trim();
            if (!name) {
                alert('Veuillez entrer un nom de liste');
                return;
            }
            
            const id = 'list_' + Date.now();
            lists[id] = { name, items: [] };
            currentList = id;
            
            saveData();
            closeListModal();
            renderTabs();
            renderList();
        }

        function openItemModal() {
            document.getElementById('itemModal').classList.add('active');
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemLink').value = '';
        }

        function closeItemModal() {
            document.getElementById('itemModal').classList.remove('active');
        }

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value);
            const link = document.getElementById('itemLink').value.trim();
            
            if (!name || !price) {
                alert('Veuillez remplir le nom et le prix');
                return;
            }
            
            lists[currentList].items.push({ name, price, link });
            
            saveData();
            closeItemModal();
            renderList();
        }

        function deleteItem(index) {
            if (confirm('Supprimer cet article ?')) {
                lists[currentList].items.splice(index, 1);
                saveData();
                renderList();
            }
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            const duration = Math.random() * 3 + 4;
            snowflake.style.animationDuration = duration + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), duration * 1000);
        }

        setInterval(createSnowflake, 150);

        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        createStars();

        function createIcicles() {
            const count = Math.floor(window.innerWidth / 60);
            for (let i = 0; i < count; i++) {
                const icicle = document.createElement('div');
                icicle.classList.add('icicle');
                icicle.style.left = (i * 60 + Math.random() * 20) + 'px';
                icicle.style.animationDelay = Math.random() * 3 + 's';
                const height = Math.random() * 30 + 30;
                icicle.style.borderTopWidth = height + 'px';
                document.body.appendChild(icicle);
            }
        }

        createIcicles();

        window.addEventListener('resize', () => {
            document.querySelectorAll('.icicle').forEach(el => el.remove());
            createIcicles();
        });

        loadData();
    </script>
</body>
</html>
